---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.3
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    # image:
    #   repository: ghcr.io/k8s-at-home/coredns
    #   tag: v1.8.4

    replicaCount: 3

    serviceType: LoadBalancer

    prometheus:
      service:
        enabled: false
      monitor:
        enabled: false

    service:
      externalTrafficPolicy: Local
      loadBalancerIP: ${LB_COREDNS}
      annotations:
        metallb.universe.tf/allow-shared-ip: coredns

    rbac:
      create: true

    isClusterService: false

    servers:
    - zones:
      - zone: casalani.de.
        scheme: dns://
        use_tcp: false
      - zone: int.casalani.de.
        scheme: dns://
        use_tcp: false
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      # - name: kubernetes
      #   parameters: cluster.local in-addr.arpa ip6.arpa
      #   configBlock: |-
      #     pods insecure
      #     fallthrough in-addr.arpa ip6.arpa
      #     ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: file
        parameters: /etc/coredns/casalani.de

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - coredns
            topologyKey: kubernetes.io/hostname

    zoneFiles:
    - filename: casalani.de
      domain: casalani.de
      contents: |
        casalani.de.   IN SOA etta.ns.cloudflare.com. dns.cloudflare.com. 2020100600 10000 2400 604800 3600
        *.casalani.de. IN A 192.168.10.51
