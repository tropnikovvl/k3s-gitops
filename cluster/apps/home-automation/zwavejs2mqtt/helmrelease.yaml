---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: zwavejs2mqtt
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: network
    - name: rook-ceph
      namespace: rook-ceph
    - name: node-feature-discovery
      namespace: kube-system

  values:
    image:
      repository: ghcr.io/zwave-js/zwavejs2mqtt
      tag: 6.11.0
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Berlin"

    securityContext:
      privileged: true

    service:
      main:
        ports:
          websockets:
            enabled: true
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "z-wave"
        hosts:
          - host: "zwave.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: zwavejs2mqtt-cert
            hosts:
              - "zwave.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClassName: "ceph-block"
      usb:
        enabled: true
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        mountPath: /dev/serial/by-id/usb-0658_0200-if00

    resources:
      requests:
        cpu: 22m
        memory: 110M
      limits:
        cpu: 73m
        memory: 351M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
