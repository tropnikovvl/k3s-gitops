---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2486-gaa0b3d1d
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Berlin"

    securityContext:
      privileged: true

    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${LB_NUT}
        externalTrafficPolicy: Local

    config:
      mode: values
      files:
        ups.conf: |
          [APC900VA]
            driver = usbhid-ups
            port = auto
            desc = "APC UPS 900VA"
        upsd.users: |
          [monuser]
            password = secret
            upsmon slave
          [upsslave]
            password = upsslavepw
            upsmon slave

    metrics:
      enabled: true
      serviceMonitor:
        interval: 15s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: hon95/prometheus-nut-exporter
          tag: 1.2.1

    podAnnotations:
      configmap.reloader.stakater.com/reload: "network-ups-tools-config"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-ups-apc
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        cpu: 11m
        memory: 32M
